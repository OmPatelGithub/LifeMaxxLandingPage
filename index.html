<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeMaxx - Maximize Your Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80vh;
            height: 70vh;
            background: radial-gradient(circle, rgba(255, 126, 169, 0.378) 0%, rgba(186, 104, 200, 0.302) 40%, rgba(0, 0, 0, 0.053) 70%);
            filter: blur(50px);
            z-index: -1;
            pointer-events: none;
            opacity: 0.35;
        }
        
        body::after {
            display: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        header {
            padding: 0;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .logo {
            max-width: 170px;
            margin-bottom: 30px;
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.057);
        }
        
        h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #ffffff 0%, #ff7eaa 70%, #ba68c8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        h1::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #ff7eaa, #ba68c8);
            margin: -7px auto 0;
            border-radius: 2px;
        }
        
        .tagline {
            font-size: 1.5rem;
            color: #f8f9fa;
            margin-bottom: 10px;
            font-weight: 300;
            margin-top: 10px;
        }
        
        .app-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 0;
        }
        
        .app-button {
            display: inline-block;
            transition: transform 0.3s ease;
            border: none;
            padding: 0;
        }
        
        .app-button:hover {
            transform: scale(1.05);
        }
        
        .app-button img {
            max-width: 200px;
        }
        
        footer {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }
        
        .footer-links {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .footer-links a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }
        
        .footer-links a:hover {
            color: #f8f9fa;
            text-decoration: underline;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
        }
        
        .social-links a {
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        
        .social-links a:hover {
            color: #f8f9fa;
        }

        /* Shadcn-inspired form styles */
        .form-container {
            width: 100%;
            max-width: 450px;
            margin: 30px auto;
        }

        .form-label {
            display: block;
            color: #f8f9fa;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: rgba(255, 126, 169, 0.5);
            box-shadow: 0 0 0 2px rgba(255, 126, 169, 0.25);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-submit {
            width: 100%;
            padding: 12px 20px;
            border-radius: 8px;
            background: linear-gradient(90deg, #ff7eaa, #ba68c8);
            color: white;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .form-submit:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .form-submit:active {
            transform: translateY(1px);
        }

        .form-error {
            color: #ff7eaa;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .form-input.error {
            border-color: #ff7eaa;
        }

        .form-input.error + .form-error {
            display: block;
        }

        .form-success {
            color: #4ade80;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            background-color: rgba(74, 222, 128, 0.1);
            margin-top: 10px;
            display: none;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                
            }

            h1::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #ff7eaa, #ba68c8);
            margin: 1px auto 0;
            border-radius: 2px;
        }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .app-buttons {
                flex-direction: column;
            }
            
            body::before {
                width: 100%;
                height: 40%;
                top: 15%;
            }
            
            body::after {
                width: 100%;
                height: 40%;
                bottom: 15%;
            }

            .form-container {
                max-width: 100%;
                padding: 0 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-2BKWZZZLHN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-2BKWZZZLHN');
</script>
<body>
    <div class="container">
        <header>
            <img src="LifeMaxx Logo.PNG" alt="LifeMaxx Logo" class="logo">
            <h1>LifeMaxx</h1>
            <p class="tagline">#1 Life Optimization Assistant</p>
        </header>
        
        <div class="form-container">
            <form id="email-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="email" class="form-label">Join our waitlist</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your email address"
                        required
                        aria-label="Email address"
                    >
                    <div class="form-error">Please enter a valid email address</div>
                </div>
                <button type="submit" class="form-submit">
                    <span>Get Early Access</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            <div id="success-message" class="form-success">
                Thank you! We'll notify you when LifeMaxx is available.
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-links">
            <a href="#">Support</a>
            <a href="#">Press</a>
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
        </div>
        <div class="social-links">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const emailInput = document.getElementById('email');
            const successMessage = document.getElementById('success-message');
            const emailForm = document.getElementById('email-form');
            
            // Simple email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(emailInput.value)) {
                emailInput.classList.add('error');
                return;
            }
            
            // Remove error class if previously set
            emailInput.classList.remove('error');
            
            // Here you would typically send the email to your server
            // For now, we'll just show the success message
            emailForm.style.display = 'none';
            successMessage.style.display = 'block';
            
            // You could add analytics tracking here
            if (typeof gtag === 'function') {
                gtag('event', 'signup', {
                    'event_category': 'engagement',
                    'event_label': 'waitlist'
                });
            }
        }
        
        // Remove error class on input
        document.getElementById('email').addEventListener('input', function() {
            this.classList.remove('error');
        });
    </script>
</body>
</html>
