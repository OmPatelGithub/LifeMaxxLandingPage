<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeMaxx - Maximize Your Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80vh;
            height: 70vh;
            background: radial-gradient(circle, rgba(255, 126, 169, 0.378) 0%, rgba(186, 104, 200, 0.302) 40%, rgba(0, 0, 0, 0.053) 70%);
            filter: blur(50px);
            z-index: -1;
            pointer-events: none;
            opacity: 0.35;
        }

        body::after {
            display: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header {
            padding: 0;
            width: 100%;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 170px;
            margin-bottom: 30px;
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.057);
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #ffffff 0%, #ff7eaa 70%, #ba68c8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        h1::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #ff7eaa, #ba68c8);
            margin: -7px auto 0;
            border-radius: 2px;
        }

        .tagline {
            font-size: 1.5rem;
            color: #f8f9fa;
            margin-bottom: 10px;
            font-weight: 300;
            margin-top: 10px;
        }

        .app-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 0;
        }

        .app-button {
            display: inline-block;
            transition: transform 0.3s ease;
            border: none;
            padding: 0;
        }

        .app-button:hover {
            transform: scale(1.05);
        }

        .app-button img {
            max-width: 200px;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        .footer-links {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .footer-links a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }

        .footer-links a:hover {
            color: #f8f9fa;
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
        }

        .social-links a {
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #f8f9fa;
        }



        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;

            }

            h1::after {
                content: "";
                display: block;
                width: 80px;
                height: 3px;
                background: linear-gradient(90deg, #ff7eaa, #ba68c8);
                margin: 1px auto 0;
                border-radius: 2px;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .app-buttons {
                flex-direction: column;
            }

            body::before {
                width: 100%;
                height: 40%;
                top: 15%;
            }

            body::after {
                width: 100%;
                height: 40%;
                bottom: 15%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2BKWZZZLHN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-2BKWZZZLHN');
    </script>
</head>

<body>
    <div class="container">
        <header>
            <img src="LifeMaxx Logo.PNG" alt="LifeMaxx Logo" class="logo">
            <h1>LifeMaxx</h1>
            <p class="tagline">#1 Life Optimization Assistant</p>
        </header>
        <div class="app-buttons">
            <a href="https://apps.apple.com/us/app/lifemaxx-level-up-life/id6745310219" target="_blank"
                class="app-button">
                <img src="download-on-app-store.webp" alt="Download on the App Store">
            </a>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSeUWDUHCHQRo98OE_fa0EQP0ea5xPYm5A_kwV9w_Rksa1CC4A/viewform?usp=header"
                target="_blank">Support</a>
            <a href="https://www.apple.com/legal/internet-services/itunes/dev/stdeula/" target="_blank">Terms</a>
            <a href="https://sites.google.com/view/lifemaxxprivacypolicy/home" target="_blank">Privacy</a>
        </div>
        <div class="social-links">
            <a href="https://x.com/Lifemaxx_app" target="_blank" aria-label="Follow LifeMaxx on Twitter"><i
                    class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/lifemaxx.app/" target="_blank"
                aria-label="Follow LifeMaxx on Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@lifemaxapp" target="_blank" aria-label="Follow LifeMaxx on TikTok"><i
                    class="fab fa-tiktok"></i></a>
        </div>
    </footer>
    <script>
        // Optional: analytics for app store button clicks
        document.querySelector('.app-button').addEventListener('click', function () {
            if (typeof gtag === 'function') {
                gtag('event', 'app_store_click', {
                    event_category: 'engagement',
                    event_label: 'download'
                });
            }
        });
    </script>
</body>

</html>
